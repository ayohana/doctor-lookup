<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Doctor Lookup</h1>
      <hr>
      <p>Exceptional Care Close to <em>You.</em></p>
    </div>

    <div class="container">
      <form id="patientInfo">
        <div class="form-group">
          <label for="issue" class="col-form-label col-form-label-lg">Enter your medical issue:</label>
          <input type="text" class="form-control form-control-lg" id="issue" placeholder="acne">
        </div>
        <div class="form-group">
          <label for="nameOfDoctor" class="col-form-label col-form-label-lg">And/or enter your Doctor's Name:</label>
          <input type="text" class="form-control form-control-lg" id="nameOfDoctor" placeholder="Varley">
        </div>
        <button class="btn btn-lg btn-danger">Find Providers</button>
      </form>
    </div>
    <hr>

    <div class="container">
      <table class="table" id="listOfDoctors">
        <caption>List of Doctors</caption>
        <thead>
          <tr class="table-danger">
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Website</th>
            <th scope="col">Accepting New Patients?</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="number1" scope="row"></th>
            <td id="firstName1"></td>
            <td id="lastName1"></td>
            <td id="address1"></td>
            <td id="phoneNumber1"></td>
            <td id="website1"></td>
            <td id="acceptNewPatients1"></td>
          </tr>
          <tr>
            <td id="number2" scope="row"></th>
            <td id="firstName2"></td>
            <td id="lastName2"></td>
            <td id="address2"></td>
            <td id="phoneNumber2"></td>
            <td id="website2"></td>
            <td id="acceptNewPatients2"></td>
          </tr>
          <tr>
            <td id="number3" scope="row"></th>
            <td id="firstName3"></td>
            <td id="lastName3"></td>
            <td id="address3"></td>
            <td id="phoneNumber3"></td>
            <td id="website3"></td>
            <td id="acceptNewPatients3"></td>
          </tr>
          <tr>
            <td id="number4" scope="row"></th>
            <td id="firstName4"></td>
            <td id="lastName4"></td>
            <td id="address4"></td>
            <td id="phoneNumber4"></td>
            <td id="website4"></td>
            <td id="acceptNewPatients4"></td>
          </tr>
          <tr>
            <td id="number5" scope="row"></th>
            <td id="firstName5"></td>
            <td id="lastName5"></td>
            <td id="address5"></td>
            <td id="phoneNumber5"></td>
            <td id="website5"></td>
            <td id="acceptNewPatients5"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="container" id="noMatches">
      <h4>Sorry, currently there are no doctors meeting your criteria. Please try again.</h4>
    </div>
    <div class="container" id="invalidInput">
      <h4>Please try again.</h4>
    </div>

  </body>
</html>
