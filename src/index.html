<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Doctor Lookup</h1>
      <hr>
      <p>Exceptional Care <em>Close to You.</em></p>
    </div>

    <div class="container">
      <form id="patientInfo">
        <div class="form-group">
          <label for="symptom" class="col-form-label col-form-label-lg">Your medical symptoms:</label>
          <input type="text" class="form-control form-control-lg" id="symptom" placeholder="rash">
        </div>

        <button class="btn btn-lg btn-danger">Find Providers</button>
      </form>
    </div>
    
    <hr>

    <div class="container">
      <div id="output">
        <table class="table">
          <caption>List of Doctors</caption>
          <thead>
            <tr class="table-danger">
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Address</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Website</th>
              <th scope="col">Accepting New Patients?</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td id="firstName1"></td>
              <td id="lastName1"></td>
              <td id="address1"></td>
              <td id="phoneNumber1"></td>
              <td id="website1"></td>
              <td id="acceptNewPatients1"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </body>
</html>
