<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Doctor Lookup</h1>
      <hr>
      <p>Exceptional Care <em>Close to You.</em></p>
    </div>

    <div class="container">
      <form id="patientInfo">
        <div class="form-group">
          <label for="symptom" class="col-form-label col-form-label-lg">Your medical symptoms:</label>
          <input type="text" class="form-control form-control-lg" id="symptom" placeholder="rash">
        </div>

        <button class="btn btn-lg btn-danger">Find Providers</button>
      </form>
    </div>

    <div class="container">
      <p><span id="output"></span></p>
    </div>

  </body>
</html>
